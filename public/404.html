<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page Introuvable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/404.css">
    <style>
        .error-404 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(rgba(35, 39, 42, 0.9), rgba(35, 39, 42, 0.9)),
                        url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            padding: 0 20px;
        }

        .error-404-content {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .error-404 h1 {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .error-404 p {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .error-404-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .error-404-link {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }

        .error-404-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="error-404">
        <div class="error-404-content">
            <h1>404</h1>
            <p>Oups ! La page que vous recherchez semble avoir disparu dans le néant numérique.</p>
            <div class="error-404-links">
                <a href="index.html" class="error-404-link">
                    <i class="fas fa-home"></i> Retour à l'accueil
                </a>
                <a href="#" onclick="window.history.back()" class="error-404-link">
                    <i class="fas fa-undo"></i> Page précédente
                </a>
            </div>
        </div>
    </section>
</body>
</html>
